<div class="login-conteiner">
  <mat-card class="login-conteiner">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-content >
      <form class="formulario" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" >
          <mat-label>Usu√°rio</mat-label>
          <input matInput formControlName="login" type="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field appearance="outline" >
          <mat-label>Senha</mat-label>
          <input matInput formControlName="passwd" type="password" placeholder="Senha">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
